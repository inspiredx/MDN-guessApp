<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">




</head>

<body>
    <h1>Игра "Угадай число"</h1>

    <p>Мы загадали случайное число от 1 до 100.<br> Проверь, сможешь ли ты его угадать за 10 попыток или меньше.<br> Мы скажем,
        если твое предположение больше или меньше ответа.</p>

    <div class="form">
        <label for="guessField">Введите число: </label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Подтвердить попытку" class="guessSubmit">
    </div>

    <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
    </div>

    <script src="./script.js"></script>
</body>

</html>
